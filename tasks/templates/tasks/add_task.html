{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить задачу</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
     <div class="container">
    <h1>Добавить новую задачу</h1>
    <form method="post" class="task-form">
    {% csrf_token %} <!--защита от CSRF-атак (обязательно для форм в Django).-->
    {{ form.as_p }} <!--форма, автоматически преобразованная в HTML (поля в тегах <p>).-->
    <button type='submit'>Добавить</button> <!-- кнопка для отправки формы.-->
    </form>
<br/>
    <a href="{% url 'task_list' %}">Назад к списку</a>
</div>
</body>
</html>
